<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Rating state start -->
  <section class="main-container">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div class="numbers">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
    </div>
    <button class="submit">SUBMIT</button>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank-container">
    <img class="thank-img" src="./images/illustration-thank-you.svg" alt="">
    <p class="selected">You selected <span></span> out of 5</p>
    <h1>Thank you!</h1>
    <p class="thank-text">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </section>
  <!-- Thank you state end -->
  <script src="./main.js"></script>
</body>
</html>
